# .github/workflows/ci-and-release.yml
name: CI & Release

on:
  push:
    branches: [ main ]
    tags:     [ 'v*.*.*' ]     # v0.1.0, v1.2.3 등
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    name: 🛠️ Build on Linux
    runs-on: ubuntu-latest
    # 브랜치 푸시/PR일 때만 실행
    if: github.event_name != 'push' || github.ref_type != 'tag'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          # 기본값이 'stable' 이므로 생략 가능
          toolchain: stable

      - name: Debug build
        run: cargo build

      - name: Release build
        run: cargo build --release

      - name: List build artifacts
        run: ls -l target/{debug,release}

  release:
    name: 🚀 Create GitHub Release
    runs-on: ubuntu-latest
    # 오직 태그 푸시일 때만 실행
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build release artifacts
        run: cargo build --release

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload shared library (.so)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/release/libread_ahtx0_rs.so
          asset_name: libread_ahtx0_rs.so
          asset_content_type: application/octet-stream

      - name: Upload versioned symlink (.so.${{ github.ref_name }})
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/release/libread_ahtx0_rs.so.${{ github.ref_name }}
          asset_name: libread_ahtx0_rs.so.${{ github.ref_name }}
          asset_content_type: application/octet-stream

      - name: Upload CLI binary
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/release/read_ahtx0_cli
          asset_name: read_ahtx0_cli
          asset_content_type: application/octet-stream
