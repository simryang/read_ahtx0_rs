# .github/workflows/ci.yml
name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build (debug)
        run: cargo build

      - name: Build (release)
        run: cargo build --release

      - name: List artifacts
        run: ls -l target/{debug,release}

  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build (debug)
        run: cargo build

      - name: Build (release)
        run: cargo build --release

      - name: List artifacts
        shell: bash
        run: ls -l target/release
